
name = "FullConfig"
name_format = "{project}-{version}"
project_root = ""
output_dir = "../out"
clear = true

[sources]
include = ["-*.java", "*.txt", "-foo.txt", "\\-abc.md"]
exclude = ["*.md", "foo.txt", "-Thumbs.db"]
encoding = "utf-8"
keep_empty = true
keep_empty_folders = true

[zip]
create = true
only_zip = false
dir = "../out/zip"

[tasks]
open = "/*aufgabe*"
close = "*aufgabe*/"
line.prefix = "// TODO: "
line.replace = "// AUFGABE: "

[solutions]
delete = false
open = "//<loesung>"
close = "//</loesung>"
suffix = "Loesung"
line.prefix = "return"
# line.replace = ""

[[versions]]
no = 1
name = "Version_Eins"
name_format = "{project}-{version_name}"

